<!DOCTYPE html>
<html>

<head>
  <title>Natural Language Processing</title>
  <meta charset="utf-8">
  <meta content="width=device-width, intitial-scale=1" name="viewport">
</head>

<body>
  <div id="container">
    <div id="main-holder">
      <header id="hdr">
        <h2>Sentiment Analysis</h2>
      </header>
      <section id="img-result-holder">
        <img id="img-reading" src="/src/client/styles/multimedia/Table.jpg" alt="young woman reading dictionary">
      </section>

      <form id="form">
        <div id="user-input">
          <p id="err-holder"></p>
          <label for="name">Name</label>
          <input type="text" id="name">
          <label for="url">Enter a URL</label>
          <input type="url" name="url" id="url" placeholder="https://url.com">
        </div>
        <button id="check-btn" type="submit">Check Language</button>
      </form>
      <footer id="ftr">
        <p id="footer-text">FreudCat 2021</p>
      </footer>

      <div id="result-holder"></div>
    
    </div> <!--End main-holder div-->
  </div> <!--End container div-->
</body>

</html>
